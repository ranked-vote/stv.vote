name: Deploy stv.vote to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: pages-stv-report
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v2
        id: setup-chrome

      - name: Validate and build
        run: |
          # Run tests
          echo "Running tests..."
          bun test
          
          # Generate share images
          echo "Generating share images..."
          CHROME_PATH="${{ steps.setup-chrome.outputs.chrome-path }}" bun run generate-images
          
          # Build the site
          bun run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
