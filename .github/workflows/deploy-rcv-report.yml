name: Deploy rcv.report to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: pages-rcv-report
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          npm install -g wait-on

      - name: Validate reports and build
        env:
          RANKED_VOTE_REPORTS: ${{ github.workspace }}/report_pipeline/reports
        run: |
          # Run tests (includes election winner validation and card image validation)
          echo "Running tests..."
          npm test
          # Build the site
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
