# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  files:
    - name: svelte
      extensions:
        - svelte
  enabled:
    - eslint@9.39.2:
        packages:
          - eslint@9.39.2
          - eslint-plugin-svelte@3.14.0
          - svelte-eslint-parser@1.2.0
          - typescript-eslint@8.52.0
          - globals@17.0.0
          - "@eslint/js@9.39.2"
    - oxipng@10.0.0
    - actionlint@1.7.9
    - checkov@3.2.497
    - clippy@1.90.0
    - git-diff-check
    - markdownlint@0.47.0
    - osv-scanner@2.3.1
    - prettier@3.7.4
    - rustfmt@1.90.0
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - taplo@0.10.0
    - trufflehog@3.92.3
    - yamllint@1.37.1
  definitions:
    - name: eslint
      files:
        - javascript
        - typescript
        - svelte
actions:
  disabled:
    - trunk-announce
    - trunk-fmt-pre-commit
  enabled:
    - git-lfs
    - trunk-upgrade-available
    - trunk-check-pre-push
    - run-tests-pre-push
  definitions:
    - id: run-tests-pre-push
      display_name: Run Tests
      description: Run bun tests before push
      run: bun test
      triggers:
        - git_hooks: [pre-push]
